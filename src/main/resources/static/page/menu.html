<div class="modal" id="mymodal-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">添加菜品</h4>
            </div>
            <div class="modal-body">
                <input id="menuId_add" type="hidden" value="">
                <div class="form-group" style="width:250px">
                    <label>名称</label>
                    <input  id="foodName_add" class="form-control clear">
                    <label>图片</label>
                    <input type="file" name="file0" id="file0"/><br>
                    <img src="../img/upload.jpg" id="img0" style="width: 20rem;height: 15rem;">
                </div>
                <div class="form-group" style="width:250px">
                    <label>价格</label>
                    <input  id="price_add" placeholder="请输入数字" class="form-control clear">
                    </textarea>
                    <label>分类</label>
                    <select name="foodType_add" id="foodType_add" class="form-control clear">
                        <option value="">请选择</option>
                        <option value="1">荤</option>
                        <option value="2">素</option>
                        <option value="3">汤</option>
                        <option value="4">主食</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="checkNum('price_add')">保存</button>
            </div>
        </div>
    </div>
