<div class="modal" id="mymodal-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <input id="videoIdshow" type="hidden" value="">

                    <label>视频标题</label>
                    <input  id="titleshow" class="form-control clear">

                    <input  id="realNameshow" class="form-control clear">
                </div>
                <div class="form-group" style="width:250px">
                    <label>描述</label>
                    <textarea  id="contentshow" class="form-control clear">
                    </textarea>
                    <label>部门</label>
                    <input  id="departmentshow" class="form-control clear">
                </div>
                <div class="form-group" style="width:250px">
                    <label>视频分类</label>
                    <select name="category" id="categoryshow" class="form-control clear">
                        <option value="">请选择</option>
                        <option value="1">文艺表演</option>
                        <option value="2">文化艺术</option>
                        <option value="3">生活创意</option>
                    </select>
                    <label>电话</label>
                    <input  id="telshow" class="form-control clear">
                </div>
                <div class="form-group" style="width:250px">
                    <label>工号</label>
                    <input  id="videoNumbershow" class="form-control clear">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="update()">保存</button>
            </div>
        </div>
    </div>
